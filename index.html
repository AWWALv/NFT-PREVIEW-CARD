<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>NFT PROJECT</title>
</head>
<body>
  <main class="container">
    <section class="equilibrium-img-container">

        <img src="./image-equilibrium.jpg" class="equilibrium-img">
       
    </section>

    <section class="equilibrium-text">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes Balance and Calm</p>
    </section>

    <section class="price-time">
        <div class="price-area">
            <img src="./icon-ethereum.svg" alt="ethereum logo">
            <p>0.031ETH</p>
        </div>
        <div class="time-area">
            <img src="./icon-clock.svg" alt="clock">
            <p> 3 days left</p>
        </div>
    </section>

    <section>
       <hr>
    </section>

    <section class="profile-container">
       <div>
           <img src="./image-avatar.png" alt="profile picture of jules" class="profile-pic">
       </div>
       <div class="profile-container-text">
         <p> <span class="creation">Creation of </span> Jules Wyvern</p>
       </div>
    </section>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AWWWALv</a>.</p>
  </div>
    
</body>
</html>
